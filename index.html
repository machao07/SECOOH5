                var page = {
                    index: '',
                    index1:'',
                    regName : /^[\u4e00-\u9fa5a-zA-Z\s]{1,20}$/,
                    regMobile : /^1\d{10}$/,
                    provinceValue: '请选择',
                    cityValue: '请选择',
                    dealerValue:'请选择',
                    carType: '请选择',
                    text: '<option value="请选择">'+ '请选择' +'</option>',
                    carTypeList: ['XC60', 'S90', 'XC90'],
                    // skipData:'',
                    // transData:'',
                    deviceType:app.getDeviceType(),
                    shareBtn: $(".shareBtn"),
                    consent:false,
                    init: function() {
                        var  that = this;
                        var win = $(window);
                        var box = $('.city_omit');
                        var sem = $('.city_town');
                        var carType = $('.car_type');
                        // sem.add(defin).html(that.text);
                        sem.html('<option value="请选择" hidden>'+ sem.attr('data-default') +'</option>');
                        carType.html('<option value="请选择" hidden>'+ carType.attr('data-default') +'</option>');
                        that.loop(data, box, 'name');

                        box.change(function(){
                            $(this).addClass('selected');
                            that.index = this.selectedIndex - 1;
                            carType.html('<option value="请选择" hidden>'+ carType.attr('data-default') +'</option>');
                            carType.removeClass('selected');
                            that.provinceValue = box.find('option').eq(this.selectedIndex).text();
                            that.cityValue = that.carType = '请选择';
                            if (that.index >= 0) {
                                that.loop(data[that.index].list, sem, 'name');
                            } else {
                                sem.html('<option value="请选择" hidden>'+ sem.attr('data-default') +'</option>');
                            }
                        });

                        sem.change(function(){
                            $(this).addClass('selected');
                            that.index1 = this.selectedIndex - 1;
                            that.cityValue = sem.find('option').eq(this.selectedIndex).text();
                            if(that.index1 >= 0){
                                that.loop(that.carTypeList, carType);
                            } else {
                                carType.html('<option value="请选择" hidden>'+ carType.attr('data-default') +'</option>');
                            }
                        });

                        carType.change(function(){
                            $(this).addClass('selected');
                            that.carType = carType.find('option').eq(this.selectedIndex).text();
                        })

                        $(".form_sub").tap(function(){
                            var nameVal = $(".name").val().trim();
                            var mobileVal = $(".phone").val().trim();
                            // var sexVal = $('input[name="sex"]:checked').val();
                            // var carVal = $('input[name="car"]:checked').val();
                            var sexVal = '男';
                            that.dealerValue = '默认经销商';
                            that.consent = $('input[name="consent"]:checked').val();
                            if (!that.regName.test(nameVal)) return app.toast("请正确填写名字");
                            if (!sexVal) return app.toast("请选择称呼");
                            if (!that.regMobile.test(mobileVal)) return app.toast("请正确填写手机号");
                            if (that.provinceValue == "请选择") return app.toast("请选择省份");
                            if (that.cityValue == "请选择") return app.toast("请选择城市");
                            if (that.carType == "请选择" || that.carType == "选择车型") return app.toast('请选择车型');
                            // if (that.dealerValue == "请选择") return app.toast("请选择经销商");
                            if (!that.consent) return app.toast('请确认同意提交信息');
                            that.submit({
                                name: nameVal,
                                sex: sexVal,
                                mobile: mobileVal,
                                province: that.provinceValue,
                                city: that.cityValue,
                                dealer: that.dealerValue,
                                cartType: that.carType
                            }, function(data) {
                                if (data.retCode == 0) {
                                    app.toast('提交成功');
                                } else if (data.retCode == 102) {
                                    app.toast('您已提交过信息');
                                } else {
                                    app.toast(data.errMsg);
                                }
                            });
                        });


                        that.deviceType == 'wap' && that.shareBtn.hide();
                        that.shareBtn.tap(function(ev){
                            ev.stopPropagation();
                            nativeShare();
                        })
                    },

                    loop:function(agum, selector, name) {
                        var that = this;
                        // var html = that.text;
                        var html = '<option value="请选择" hidden>'+ selector.attr('data-default') +'</option>';
                        selector.removeClass('selected');
                        $.each(agum, function(i, inte) {
                            inte = name ? inte[name] : inte;
                            html += '<option>'+ inte +'</option>';
                        })
                        selector.html(html);
                    },
                    submit: function(data, callback) {
                        var that = this;
                        $.ajax({
                            type: 'GET',
                            url: '//las.secoo.com/api/collect/benz_car',
                            dataType: "jsonp",
                            data: data,
                            success: function(data) {
                                callback && callback(data);
                            }
                        });
                    }
                }

            page.init();
        }
